<body>
    <div id="contendeor_canvas_opciones">
    
        <div id="overall" class="overall_contenedor">
            
            <div id="contenedor_canvas" style="position:relative; display: flex; flex-direction: column;">
                <canvas id="myCanvas" resize="true" style="position:absolute;"></canvas>
                
                <!-- The overlay area -->
                <div class="overlay" id="overlay">
                    <div class="overlay_under">
                        
                        <div class="overlay-title">
                            <div>#01</div>
                            <div>
                                PROYECTO CAMPO CAMPO

                                </svg>
                            </div>
                        </div>
                        <div class="overlay-play-button__overlay">
                            <!-- The player button -->
                            <div class="overlay-play-button__play">
                                <!-- <i class="bi bi-play-circle-fill --bs-btn-color" style="width: 100%; height: 100%;"></i> -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="white" class="bi bi-play-circle-fill" viewBox="0 0 16 16" >

                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div id="overlay" ></div> -->
                
            </div> 

            <div id="opciones" style="position:absolute">
                <div style="position: absolute; align-self: flex-start;">
                    <div id="container1" style="display: block; text-align: start; margin-bottom: -3%;">
                        <div id="generacion" style="display:inline-block; position:relative;">
                            <h2 style="display: inline-block;"> <u>Generación</u> <span id="step" style="border: 3px solid black; border-radius: 10%;">&nbsp;#01&nbsp;</span></h2>
                        <!-- </div> -->
                            <h2 style="display: inline-block;">
                                <div style="display:flex; border: 3px solid black; border-radius: 10%; align-items: center; ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
                                        <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"/>
                                    </svg>
                                    <div id="container9" style="top: 50%; align-self: baseline;">
                                        <div class="reloj" id="Horas">00</div>
                                        <div class="reloj" id="Minutos">:00</div>
                                        <div class="reloj" id="Segundos">:00</div>
                                        <!-- <div class="reloj" id="Centesimas">:00</div> -->
                                    </div>
                                </div>
                            </h2>
                        </div>

                    </div>
                    <div>
                        <div style="position: realtive; display: block;">

                            <div class="contendor_slider">
                                <div class = "agente">
                                    <p>Numero de plantas iniciales:</p>
                                </div>
                                <div class ="n_agentes">
                                    <p id = "1"> 0</p>
                                </div>
                                <div class="i_agentes">
                                    <div id="i_plantas_hijo"><input id="input1" type="range" min="0" value="0" max="5" step="1" onchange="cambiar_valor('1', this.value)"></div>
                                </div>
                            </div>
                        
                            <div class="contendor_slider">
                                <div class = "agente">
                                    <p>Numero de presas iniciales:</p>
                                </div>
                                <div class="n_agentes">
                                    <p id="2"> 0</p>
                                </div>
                                <div class="i_agentes">
                                    <div id="i_presas_hijo"><input id="input2" type="range" min="0" value="2" max="5" step="1" onchange="cambiar_valor('2', this.value)"></div>
                                </div>
                            </div>
                            
                            <div class="contendor_slider">
                                <div class = "agente">
                                    <p>Numero de depredadores iniciales:</p>
                                </div>
                                <div class ="n_agentes">
                                    <p id = "3"> 0</p>
                                </div>
                                <div class="i_agentes">
                                    <div id="i_depredadores_hijo"><input id="input3" type="range" min="0" value="0" max="5" step="1" onchange="cambiar_valor('3', this.value)"></div>
                                </div>    
                            </div>
                        
                        </div>
                        <div style="position:realtive; display: block; width:60%">

                            <h3 style="margin-bottom: 3%;"><u>Opciones avanzadas:</u></h3>
                            <div class = "container_op_avanzadas" style="position: relative;">
                                <label for="herb" class="label_op_avanzadas">Tipo de herbívoro</label>
                                <div class ="dropdown op_avanzadas">
                                    <select name="herb" id="herbivoro" class="select_op_avanzadas">
                                        <option value="free" selected>Oveja</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class = "container_op_avanzadas">
                                <label for="carn" class="label_op_avanzadas">Tipo de carnívoro</label>
                                <div class = "dropdown op_avanzadas">
                                    <select name="carn" id="carnivoro" class="select_op_avanzadas">
                                        <option value="free" selected>Lobo</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class = "container_op_avanzadas">
                                <label for="loc" class="label_op_avanzadas">Zona de estudio</label>
                                <div class = "dropdown op_avanzadas">
                                    <select name="loc" id="zone" class="select_op_avanzadas">
                                        <option value="free" selected>España</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            
        </div>
    </div>

    <button id="btn_siguiente" class="btn btn-secondary" style="display: inline; visibility: hidden;">Siguiente step</button>
    
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="fig02"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
